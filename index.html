<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじゲーム</title>
</head>
<body>
    <h1>おみくじゲーム</h1>
    <button onclick="btn()">おみくじを引く</button>//btn()
    <div id="output_id"></div>
    <script>
        function btn(){

            const output =document.getElementById("output_id");
    
            
            const omikuji =["大吉","中吉","小吉","吉","凶","大凶"];
            const i = Math.floor(Math.random() * omikuji.length);
            const result = omikuji[i];
            output.textContent = "おみくじの結果"+ ":"+ result;
        }
    </script>
</body>
</html>

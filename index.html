<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-25音楽player</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            text-align: center;
            background-color: pink;
        }
        h1{
            font-size: 20px;
        }
        .player_c{
            border: 1px solid red;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="player_c">
        <h1>iTeen 音楽player</h1>
    
        <audio src="test.mp3" id="audio_id"></audio>
        <br>
        <button onclick="play()">再生</button>
        <button onclick="pause()">一時停止</button>
        <button onclick="stop()">停止</button>
        <br><br>
        <input type="range" min="0" max="100" id="input_id" oninput="volume()">
        <div id="output_id">50%</div>
    </div>

    <script>
        "use strict";
        const audio = document.getElementById("audio_id");
        const input = document.getElementById("input_id");
        const output = document.getElementById("output_id");

        function volume(){
            const volume = input.value;
            // output.textContent = volume + "％";
            output.textContent = `${volume}％`;
            audio.volume = volume/100;
        }
        function play(){
            audio.play();
        }
        function pause(){
            audio.pause();
        }
        function stop(){
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
